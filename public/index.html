<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Cabify Checkout Challenge</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div>
      <main class="App">
        <section class="products py-8 px-12 flex-1">
          <h1 class="pb-4 border-solid border-b border-gainsboro font-black">Shopping cart</h1>
          <ul class="products-list relative w-full py-8">
            <li class="products-list-title text-quick-silver uppercase text-2xs leading-4 tracking-wider font-bold row">
              <div class="col-product">Product details</div>
              <div class="col-quantity">Quantity</div>
              <div class="col-price">Price</div>
              <div class="col-total">Total</div>
            </li>
          </ul>
          <ul class="products-list relative w-full">
            <li class="product row">
              <div class="col-product">
                <figure class="product-image flex items-center flex-row flex-no-wrap">
                  <img class="mr-4 border border-solid border-lavender-gray rounded-md" src="shirt.png" alt="Shirt" />
                  <div class="product-description">
                    <h1 class="text-primary text-lg font-black">Shirt</h1>
                    <p class="product-code text-quick-silver font-semi-bold">Product code X7R2OPX</p>
                  </div>
                </figure>
              </div>
              <div class="col-quantity">
                <button class="count">-</button>
                <input type="text" class="product-quantity" value="3" />
                <button class="count">+</button>
              </div>
              <div class="col-price">
                <span class="product-price text-black text-base font-bold">20</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
              <div class="col-total">
                <span class="product-price text-black text-base font-bold">60</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
            </li>
            <li class="product row">
              <div class="col-product">
                <figure class="product-image flex items-center flex-row flex-no-wrap">
                  <img class="mr-4 border border-solid border-lavender-gray rounded-md" src="mug.png" alt="Mug" />
                  <div class="product-description">
                    <h1 class="text-primary text-lg font-black">Mug</h1>
                    <p class="product-code text-quick-silver font-semi-bold">Product code X2G2OPZ</p>
                  </div>
                </figure>
              </div>
              <div class="col-quantity">
                <button class="count">-</button>
                <input type="text" class="product-quantity" value="4" />
                <button class="count">+</button>
              </div>
              <div class="col-price">
                <span class="product-price text-black text-base font-bold">5</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
              <div class="col-total">
                <span class="product-price text-black text-base font-bold">20</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
            </li>
            <li class="product row">
              <div class="col-product">
                <figure class="product-image flex items-center flex-row flex-no-wrap">
                  <img class="mr-4 border border-solid border-lavender-gray rounded-md" src="cap.png" alt="Cap" />
                  <div class="product-description">
                    <h1 class="text-primary text-lg font-black">Cap</h1>
                    <p class="product-code text-quick-silver font-semi-bold">Product code X3W2OPY</p>
                  </div>
                </figure>
              </div>
              <div class="col-quantity">
                <button class="count">-</button>
                <input type="text" class="product-quantity" value="4" />
                <button class="count">+</button>
              </div>
              <div class="col-price">
                <span class="product-price text-black text-base font-bold">10</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
              <div class="col-total">
                <span class="product-price text-black text-base font-bold">40</span>
                <span class="product-currency currency font-bold ml-1">€</span>
              </div>
            </li>
          </ul>
        </section>
        <aside class="summary text-yankees-blue flex flex-col flex-wrap p-8">
          <h1 class="pb-4 border-solid border-b border-gainsboro font-black">Order Summary</h1>
          <ul class="summary-items wrapper border-b border-solid border-gainsboro py-8">
            <li>
              <span class="summary-items-number font-bold">11 Items</span>
              <span class="summary-items-price text-base font-bold">120<span class="currency font-bold ml-1">€</span></span>
            </li>
          </ul>
          <div class="summary-discounts wrapper-half py-6">
            <h2 class="text-quick-silver uppercase text-xs leading-4 tracking-wider font-bold mb-4">Discounts</h2>
            <ul class="font-bold">
              <li><span>2x1 Mug offer</span><span>-10€</span></li>
              <li><span>x3 Shirt offer</span><span>-3€</span></li>
              <li><span>Promo code</span><span>0€</span></li>
            </ul>
          </div>
          <div class="summary-total wrapper text-yankees-blue self-end mt-auto pt-4 pb-0 border-solid border-t border-gainsboro">
            <ul>
              <li class="flex items-center">
                <span class="summary-total-cost uppercase font-bold">Total cost</span>
                <span class="summary-total-price text-xl leading-6 font-bold">107€</span>
              </li>
            </ul>
            <button type="submit">Checkout</button>
          </div>
        </aside>
      </main>
    </div>

  </body>
</html>
